        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"

                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>

        </div>

    <div class="alert alert-danger alert-dismissible fade show" role="alert">

            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-outline-warning btn-lg btn-block">Warning</button>
    
    <div class="btn-toolbar " role="toolbar" aria-label="Toolbar with button groups">

            <button type="button" class="btn btn-outline-success">1</button>
            <button type="button" class="btn btn-secondary">2</button>
            <button type="button" class="btn btn-secondary">3</button>
            <button type="button" class="btn btn-secondary">4</button>
        
            <button type="button" class="btn btn-secondary">5</button>
            <button type="button" class="btn btn-secondary">6</button>
            <button type="button" class="btn btn-secondary">7</button>
        
       
    </div>
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="https://source.unsplash.com/400x400/?nature,morning alt="Card image cap">

          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        </div>
      </div>
    
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">

          <div class="carousel-item active">
            <img class="d-block w-100" src="https://source.unsplash.com/1400x800/?Arduino" alt="First slide">

          <div class="carousel-item">
            <img class="d-block w-100" src="https://source.unsplash.com/1400x800/?nature,morning,moon" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://source.unsplash.com/1400x800/?nature,morning,,red" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
